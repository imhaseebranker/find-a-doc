<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Physician Locator</title>
<style>
:root{
  --sidebar-w:380px;
  --accent:#011E44;
  --muted:#6b7280;
  --bg:#ffffff;
  --card-bg:#ffffff;
  --text:#011E44;
  --scrollbar-bg:#f1f1f1;
  --scrollbar-thumb:#011E44;
  --gap:14px;
  --radius:12px;
  --shadow:0 6px 18px rgba(2,6,23,0.06);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);-webkit-font-smoothing:antialiased}
a{color:inherit}
#app{display:flex;flex-direction:row;height:100vh;border-radius:0;overflow:hidden;box-shadow:var(--shadow);width:100%;max-width:none}
.sidebar{width:var(--sidebar-w);min-width:280px;background:#fff;display:flex;flex-direction:column;border-right:1px solid #f1f3f5}
.topbar{padding:12px 14px;border-bottom:1px solid #f1f3f5;position:sticky;top:0;background:#fff;z-index:5}
.logo{font-weight:700;color:var(--accent);font-size:16px;margin-bottom:6px}
.title{margin:0;font-size:18px}
.controls{display:grid;grid-template-columns:1fr auto;gap:10px;margin-top:8px;align-items:center}
.controls .full{grid-column:1/-1}
.input, select, .slider, .btn{flex:1;padding:10px 12px;border-radius:10px;border:1px solid #eef2f6;background:#fff;color:var(--text);font-size:14px;outline:none}
.input:focus, select:focus, .slider:focus{box-shadow:0 6px 18px rgba(1,30,68,0.06);border-color:var(--accent)}
.btn{background:var(--accent);color:#fff;border:0;cursor:pointer;padding:10px 14px}
.small{font-size:13px;padding:8px 10px}
.meta{margin-top:12px;font-size:13px;color:var(--muted);display:flex;align-items:center;justify-content:space-between}
.meta .count{font-weight:700;color:var(--accent)}
.filters{padding:12px;border-top:1px solid #f6f7fb;display:block}
.filters.hidden{display:none}
.filter-row{display:flex;gap:10px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
.filter-row label{font-size:13px;color:var(--muted);min-width:90px}
.range-wrap{display:flex;align-items:center;gap:12px}
.range-value{min-width:70px;text-align:right;font-weight:600;color:var(--accent)}
.list{overflow:auto;flex:1;padding:18px;background:linear-gradient(180deg,#fff,#fcfdff);min-height:0}
.list::-webkit-scrollbar{width:10px}
.list::-webkit-scrollbar-track{background:var(--scrollbar-bg);border-radius:8px}
.list::-webkit-scrollbar-thumb{background:var(--scrollbar-thumb);border-radius:8px}
.cards{display:flex;flex-direction:column;gap:12px}
.card{display:flex;gap:12px;align-items:flex-start;background:var(--card-bg);border-radius:12px;padding:14px;border:1px solid #f3f4f6;box-shadow:0 6px 20px rgba(2,6,23,0.03);transition:transform .12s,box-shadow .12s;cursor:pointer}
.card:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(2,6,23,0.06)}
.card .thumb{width:84px;height:64px;border-radius:8px;flex:0 0 84px;overflow:hidden;background:#e9eef8}
.card .thumb img{width:100%;height:100%;object-fit:cover;display:block}
.card .info{flex:1;min-width:0}
.card h4{margin:0;font-size:16px}
.card p.addr{margin:8px 0 0;color:var(--muted);font-size:13px;line-height:1.25}
.card .meta-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
.card .left{display:flex;gap:8px;align-items:center}
.card .right{display:flex;gap:8px;align-items:center}
.card .distance{font-size:13px;color:var(--muted)}
.pagination-wrap{padding:14px;border-top:1px solid #f6f7fb;display:flex;justify-content:center;align-items:center;gap:10px}
#pagination{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.page-btn{padding:8px 12px;border-radius:8px;border:1px solid #eef2f6;background:#fff;color:var(--text);cursor:pointer;min-width:38px;text-align:center}
.page-btn.active{background:var(--accent);color:#fff;border:none;box-shadow:0 6px 18px rgba(1,30,68,0.12)}
.page-btn.disabled{opacity:0.45;cursor:not-allowed}
#map{flex:1;height:100%;min-height:0}
.modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);z-index:9999;align-items:center;justify-content:center;padding:20px}
.modal{background:#ffffff;max-width:980px;width:100%;max-height:92vh;border-radius:12px;overflow:hidden;display:flex;flex-direction:column;border:1px solid #eef2f6}
.modal-header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:var(--accent);color:#fff}
.modal-header h3{margin:0;font-size:18px}
.modal-close{font-size:22px;color:#fff;cursor:pointer;padding:6px 10px;border-radius:8px;border:0;background:transparent}
.modal-body{padding:18px;overflow:auto;display:grid;grid-template-columns:1fr 320px;gap:18px}
.modal-body::-webkit-scrollbar{width:10px}
.modal-body::-webkit-scrollbar-track{background:var(--scrollbar-bg);border-radius:8px}
.modal-body::-webkit-scrollbar-thumb{background:var(--scrollbar-thumb);border-radius:8px}
.modal-left img{width:100%;height:220px;object-fit:cover;border-radius:8px}
.modal-left p{margin:8px 0;color:var(--text)}
.modal-right{background:#fafbff;padding:12px;border-radius:10px;border:1px solid #f3f4f6}
.modal-right h4{margin:0 0 8px}
@media (max-width:900px){
  .modal-body{grid-template-columns:1fr;max-height:75vh;overflow:auto;padding:14px}
  .modal-left img{height:180px}
  #app{height:auto;flex-direction:column}
  .sidebar{width:100%;max-height:none}
  #map{height:50vh}
}
@media (max-width:480px){
  .controls{grid-template-columns:1fr;gap:8px}
  .cards{gap:10px}
  .card .thumb{width:70px;height:54px;flex:0 0 70px}
  .modal{width:100%}
}
.filter-btn{background:transparent;border:0;padding:8px;border-radius:8px;cursor:pointer}
.filter-btn svg{width:20px;height:20px;display:block}
.hidden{display:none}
.no-results{padding:28px;text-align:center;color:var(--muted);font-size:15px}
</style>
</head>
<body>

<div id="app">
  <aside class="sidebar">
    <div class="topbar">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="logo">Physician Locator</div>
          <h2 class="title">Find Providers Nearby</h2>
        </div>
        <button id="filterToggle" class="filter-btn" title="Toggle filters">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M22 7H2"></path><path d="M16 12H8"></path><path d="M10 17H14"></path></svg>
        </button>
      </div>

      <div class="controls">
        <input id="nameInput" class="input" placeholder="Search provider by name or specialty" />
        <div style="display:flex;gap:8px">
          <button id="searchBtn" class="btn">Search</button>
          <button id="resetBtn" class="btn small" style="background:#f3f4f6;color:var(--accent)">Reset</button>
        </div>
      </div>

      <div class="meta">
        <div>Results: <span class="count" id="count">0</span></div>
        <div style="font-size:13px;color:var(--muted)" id="showing">Showing 0 of 0</div>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="filters hidden" id="filtersPanel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong>Filters</strong>
        <small style="color:var(--muted)">Selected: <span id="filtersSelected">0</span></small>
      </div>

      <div class="filter-row">
        <label>Radius (miles)</label>
        <div style="flex:1">
          <div class="range-wrap">
            <input id="radiusRange" class="slider" type="range" min="0" max="200" value="50" step="1" />
            <div class="range-value"><span id="radiusVal">50</span> mi</div>
          </div>
        </div>
      </div>

      <div class="filter-row">
        <label>Sort</label>
        <div style="flex:1">
          <select id="sortSelect" class="input">
            <option value="relevance">Relevance</option>
            <option value="nearest">Nearest</option>
          </select>
        </div>
      </div>
    </div>

    <div class="list" id="list">
      <div class="cards" id="cards"></div>
    </div>

    <div class="pagination-wrap">
      <div id="pagination"></div>
    </div>
  </aside>

  <div id="map"></div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalName">Provider</h3>
      <button class="modal-close" id="modalClose">&times;</button>
    </div>
    <div class="modal-body">
      <div class="modal-left">
        <img id="modalImg" src="" alt="Provider photo" />
        <p id="modalSpecialty"></p>
        <p id="modalAddress"></p>
        <p id="modalAbout"></p>
        <div style="margin-top:12px" id="modalReviews"></div>
      </div>
      <aside class="modal-right">
        <h4>Contact</h4>
        <div id="modalContact"></div>
        <div style="height:12px"></div>
        <div id="modalMap" style="height:200px;border-radius:8px;overflow:hidden"></div>
      </aside>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap" async defer></script>

let map, infoWindow=null, markerMap={}, filteredData=[...physicians], itemsPerPage=10, currentPage=1, userLocation=null;

// ================= UTILITIES =================
function el(id){return document.getElementById(id)}
function debounce(fn,delay=220){let t;return (...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),delay)}}
function milesDistance(loc1,loc2){const R=3958.8,dLat=(loc2.lat-loc1.lat)*Math.PI/180,dLng=(loc2.lng-loc1.lng)*Math.PI/180,a=Math.sin(dLat/2)**2+Math.cos(loc1.lat*Math.PI/180)*Math.cos(loc2.lat*Math.PI/180)*Math.sin(dLng/2)**2,c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));return R*c;}

// ================= MAP =================
function initMap(){
  map=new google.maps.Map(el('map'),{center:{lat:39.8283,lng:-98.5795},zoom:4,gestureHandling:'greedy',fullscreenControl:false});
  infoWindow=new google.maps.InfoWindow({maxWidth:300});
  if(navigator.geolocation){navigator.geolocation.getCurrentPosition(pos=>{userLocation={lat:pos.coords.latitude,lng:pos.coords.longitude}; map.setCenter(userLocation); map.setZoom(10); new google.maps.Marker({position:userLocation,map,icon:{path:google.maps.SymbolPath.CIRCLE,scale:7,fillColor:'#011E44',fillOpacity:0.9,strokeWeight:2,strokeColor:'#fff'},title:'You are here'});});}
  renderList(filteredData);
  placeMarkers(filteredData);
}

// ================= LIST & MARKERS =================
function clearMarkers(){Object.values(markerMap).forEach(m=>m.setMap(null)); markerMap={}}
function placeMarkers(data){clearMarkers(); data.forEach((p,i)=>{const m=new google.maps.Marker({position:{lat:p.lat,lng:p.lng},map,title:p.name,icon:{path:google.maps.SymbolPath.CIRCLE,scale:9,fillColor:'#011E44',fillOpacity:0.95,strokeWeight:2,strokeColor:'#fff'}}); markerMap[i]=m; const html=`<div style="padding:10px;max-width:200px;font-family:Arial"><div style="font-weight:600;font-size:15px;color:#011E44">${p.name}</div><div style="font-size:13px;margin:4px 0 8px;color:#555">${p.address}</div><button style="background:#011E44;color:white;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px" onclick="openModalFromMap(${i})">View Details</button></div>`; m.addListener("click",()=>{if(infoWindow)infoWindow.close(); infoWindow=new google.maps.InfoWindow({content:html}); infoWindow.open(map,m); map.panTo({lat:p.lat,lng:p.lng}); map.setZoom(13);});});}

// ================= MODAL =================
function openModalFromMap(index){if(infoWindow)infoWindow.close(); openModal(filteredData[index]);}
function openModal(p){el('modalOverlay').style.display='flex';el('modalOverlay').setAttribute('aria-hidden','false');el('modalName').innerText=p.name;el('modalImg').src=p.image;el('modalSpecialty').innerText=p.specialty;el('modalAddress').innerText=p.address;el('modalAbout').innerText=p.about;el('modalContact').innerHTML=`<strong>Phone:</strong> ${p.phone}<br><strong>Tags:</strong> ${p.tags.join(", ")}`;let modalMap=new google.maps.Map(el('modalMap'),{center:{lat:p.lat,lng:p.lng},zoom:14,disableDefaultUI:true});new google.maps.Marker({position:{lat:p.lat,lng:p.lng},map:modalMap,title:p.name});}
el('modalClose').addEventListener('click',()=>{el('modalOverlay').style.display='none';el('modalOverlay').setAttribute('aria-hidden','true');});

// ================= FILTERS =================
el('filterToggle').addEventListener('click',()=>{el('filtersPanel').classList.toggle('hidden')});
el('radiusRange').addEventListener('input',()=>{el('radiusVal').innerText=el('radiusRange').value;applyFilters();});
el('sortSelect').addEventListener('change',()=>{applyFilters();});
el('searchBtn').addEventListener('click',()=>{applyFilters();});
el('resetBtn').addEventListener('click',()=>{el('nameInput').value='';el('radiusRange').value=50;el('radiusVal').innerText='50';el('sortSelect').value='relevance';filteredData=[...physicians];currentPage=1;renderList(filteredData);placeMarkers(filteredData);});

// ================= FILTER FUNCTION =================
function applyFilters(){
  const nameVal=el('nameInput').value.trim().toLowerCase();
  const radiusVal=parseInt(el('radiusRange').value);
  const sortVal=el('sortSelect').value;
  filteredData=physicians.filter(p=>{
    const matchName=p.name.toLowerCase().includes(nameVal)||p.specialty.toLowerCase().includes(nameVal);
    let matchRadius=true;
    if(userLocation){const dist=milesDistance(userLocation,p); matchRadius=dist<=radiusVal;}
    return matchName && matchRadius;
  });
  if(sortVal==='nearest'&&userLocation){filteredData.sort((a,b)=>milesDistance(userLocation,a)-milesDistance(userLocation,b));}
  currentPage=1;
  renderList(filteredData);
  placeMarkers(filteredData);
}

// ================= LIST & MARKERS =================
function renderList(data){
  const cardsEl = el('cards'); 
  cardsEl.innerHTML = '';
  const total = data.length;
  const start = (currentPage-1)*itemsPerPage; 
  const end = start + itemsPerPage; 
  const pageData = data.slice(start,end);

  el('count').innerText = total;
  el('showing').innerText = total ? `Showing ${start+1}-${Math.min(end,total)} of ${total}` : 'Showing 0 of 0';

  if(pageData.length === 0){
    cardsEl.innerHTML = '<div class="no-results">No providers found.</div>'; 
    el('pagination').innerHTML = '';
    return;
  }

  pageData.forEach((p,i)=>{
    const card = document.createElement('div'); 
    card.className = 'card';
    card.innerHTML = `<div class="thumb"><img src="${p.image}" alt="${p.name}"/></div>
      <div class="info">
        <h4>${p.name}</h4>
        <p class="addr">${p.address}</p>
        <div class="meta-row">
          <div class="left"><span class="distance">${userLocation?milesDistance(userLocation,p).toFixed(1)+' mi':''}</span></div>
          <div class="right"><button onclick="openModalFromMap(${start+i})" class="btn small">View</button></div>
        </div>
      </div>`;
    card.addEventListener('click', (e)=>{
      // Only trigger map pan if not clicking the "View" button
      if(!e.target.closest('button')) panToProvider(p);
    });
    cardsEl.appendChild(card);
  });

  renderPagination(total);
}

// ================= PAN TO PROVIDER ON CARD CLICK =================
function panToProvider(p){
  if(map){
    map.panTo({lat: p.lat, lng: p.lng});
    map.setZoom(13);
    if(markerMap){
      Object.values(markerMap).forEach(m => m.setAnimation(null));
      const idx = filteredData.findIndex(f => f.id === p.id);
      if(markerMap[idx]) markerMap[idx].setAnimation(google.maps.Animation.BOUNCE);
      setTimeout(()=>{if(markerMap[idx]) markerMap[idx].setAnimation(null)}, 700);
    }
  }
}

// ================= PAGINATION =================
function renderPagination(total){
  const pages = Math.ceil(total/itemsPerPage);
  const paginationEl = el('pagination');
  paginationEl.innerHTML = '';
  if(pages <= 1) return;

  const windowSize = 5;
  let startPage = Math.max(1, currentPage - Math.floor(windowSize/2));
  let endPage = startPage + windowSize - 1;
  if(endPage > pages){ endPage = pages; startPage = Math.max(1, endPage - windowSize +1); }

  const createBtn = (txt, page, active=false, disabled=false) => {
    const b = document.createElement('div');
    b.className = 'page-btn'+(active?' active':'')+(disabled?' disabled':'');
    b.innerText = txt;
    b.addEventListener('click',()=>{if(disabled) return; currentPage = page; renderList(filteredData);});
    return b;
  }

  // Prev button
  paginationEl.appendChild(createBtn('<', currentPage-1, false, currentPage===1));

  // Page numbers
  for(let i=startPage;i<=endPage;i++){
    paginationEl.appendChild(createBtn(i,i,currentPage===i));
  }

  // Next button
  paginationEl.appendChild(createBtn('>', currentPage+1, false, currentPage===pages));
}
